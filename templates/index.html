<!doctype html>
<title> Pictopy </title>
<body>
    <h1>Upload an image</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" id="myFile" name="filename">
        <input type="submit">
    </form>
    <h1>Images</h1>
{% for image in images %}
    <p>Image: {{image}}</p>
    <img src="./static/images/{{image}}" width="200" height="auto"/>
{% endfor %}
</body>
